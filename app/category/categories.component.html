<budget-nav></budget-nav>

<div>
    <h2>Category</h2>
    
    <input type="text" #name>
    <button (click)="addCategory(name.value)">Add</button>
    
    <ul *ngIf="categories">
        <li *ngFor="let category of categories">
            <span>{{category.name}}</span>
            <button (click)="removeCategory(category)">Delete</button>
        </li>
    </ul>
</div>
