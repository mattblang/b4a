<fieldset>
    <legend>{{ budget.name }}</legend>
    
    <div>
        <button (click)="removeBudget(budget.$key)">Remove Budget</button>
    </div>
    
    <input type="text" #name>
    <button (click)="addCategory(name.value, budget)">Add Category</button>

    <ul>
        <li *ngFor='let category of budget.categories; let i = index'>
            <span>{{i}}: {{category.name}}</span>
        </li>
    </ul>
</fieldset>
