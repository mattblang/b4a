<b4a-budget-nav></b4a-budget-nav>

<div>
    <h2>Category</h2>

    <input #name type="text" id="new-category">
    <button (click)="addCategory(name.value)" id="add-category">Add</button>

    <ul *ngIf="categories">
        <li *ngFor="let category of categories">
            <span>{{category.name}}</span>
            <button (click)="removeCategory(category)">Delete</button>
        </li>
    </ul>
</div>
