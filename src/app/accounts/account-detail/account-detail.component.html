<b4a-budget-nav></b4a-budget-nav>

<div>
    <h2>Account Details</h2>

    <span>{{account?.name}}</span>

    <ul *ngIf="transactions">
        <li *ngFor='let transaction of transactions'>
            <span>{{transaction.amount}} - {{transaction.category.name}}</span>
        </li>
    </ul>
</div>
